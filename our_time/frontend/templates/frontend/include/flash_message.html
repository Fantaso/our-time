{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="is-{{ message.tags }}"{% endif %}>
      <div class="notification is-{{ message.tags }}">
        <button class="delete"></button>
        {{ message }}
      </div>
    </li>
  {% endfor %}
  </ul>
{% endif %}
