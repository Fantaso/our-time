{% extends 'todos/base.html' %}

{% block create %}
<h1 class="title is-1">New task</h1>

<form method="post">{% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper field">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </div>
    {% endfor %}
    <button class="button is-small is-primary" value="submit"><span>Save</span></button>
</form>
{% endblock create %}
